<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="js/scripts.js" rel="stylesheet" type="text/js">
    <script src="js/scripts.js"></script>
    <title>Yummy Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="tittle">YUMMY PIZZA!</h1>
      <img src="images/pizza.jpeg">
      <h2 class="def">Your ultimate choice</h2>

      <br>


      <br>


      <br>

       <div class="row">
        <div class="col-md-6">
          <h2>fill in the form to order your pizza:</h2>
          <form id="new-order">
            <div class="form-group">
              <label for="new-first-name">size of pizza</label>
              <select class="form-control-lg" id="new-first-name">
                <option>large</option>
                <option>medium</option>
                <option>small</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="new-last-name">number of pizza to be odered</label>
              <input type="number" class="form-control-lg" id="new-last-name">
            </div>
            <br>
            <div class="form-group">
                <label for="new-first-name">crust preffered</label>
                <select class="form-control-lg" id="new-first-name">
                <option>crispy</option>
                <option>stuffed</option>
                <option>glutten-free</option>
              </select>
                
            </div>
            <br>
            <div class="form-group">
                <label for="new-first-name">toppings of your choice</label>
                <select class="form-control-lg" id="new-first-name">
                <option>pepperoni</option>
                <option>supreme</option>
                <option>hawaiian</option>
                <option>bbq meatlovers</option>
                <option>garlic butter and chilli</option>
                <option>sausage and kale</option>
                <option>cheese and garlic</option>
              </select>

                
            </div>
            <br>

            <br>

            <button type="submit" class="btn">order</button>
          </form>
          <br>

          <br>

          <br>
          <h2>If in need of deliveries,please fill in the option below</h2>
          <form id="delivery">
              <br>
              <button class="btn"onclick="response ()">YES</button>

              <br>
              <br>
              <button class="btn"onclick="exit()">NO</button>
          </form>
        </div>
         
    </div>
    <br>
    <br>
    <div class="card">
        <button class="checkout">checkout</button>
    </div>
    </div>
    
    <br>
    <br>
    <div class="card-footer">
        <p>yummy pizza <br>@2021</p>
    </div>
    <link href="js/scripts.js" rel="stylesheet" type="text/js">
    <script src="js/scripts.js"></script>
  </body>
</html>
