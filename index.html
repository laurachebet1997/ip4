<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    <title>Yummy Pizza</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
  </head>
  <body>
    <div class="container">
      <h1 class="tittle">YUMMY PIZZA!</h1>
      <img src="images/pizza.jpeg">
      <h2 class="def">Your ultimate choice</h2>
      
      <br>
      <br>
      <br>

       <div class="row">
        <div class="col-md-6">
          <h2>fill in the form to order your pizza:</h2>
          <form id="new-order">
            <div class="form-group">
              <label for="size of pizza">size of pizza</label>
              <select class="form-control-lg" id="size">
                <option>mega</option>
                <option>large</option>
                <option>medium</option>
                <option>small</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="number of pizza">number of pizza to be odered</label>
              <input type="number" class="form-control-lg" id="number">
            </div>
            <br>
            <div class="form-group">
                <label for="crust">crust preffered</label>
                <select class="form-control-lg" id="crust">
                <option>crispy</option>
                <option>stuffed</option>
                <option>glutten-free</option>
              </select>
                
            </div>
            <br>
            <div class="form-group">
                <label for="toppings">toppings of your choice</label>
                <select class="form-control-lg" id="toppings">
                <option>pepperoni</option>
                <option>supreme</option>
                <option>hawaiian</option>
                <option>bbqmeatlovers</option>
                <option>garlic</option>
                <option>chilli</option>
                <option>cheese</option>
              </select>

                
            </div>
            <div class="form-group">
              <label for="county">city</label>
              <select class="form-control-lg" id="county">
                <option>nairobi</option>
                <option>kericho</option>
                <option>kisumu</option>
                <option>kisii</option>
                <option>thika</option>
                <option>nakuru</option>
                <option>bomet</option>
               </select>
            </div>
            <div class="form-group">
              <label for="town">city</label>
              <select class="form-control-lg" id="town">
                <option>nairobi</option>
                <option>kericho</option>
                <option>kisumu</option>
                <option>kisii</option>
                <option>thika</option>
                <option>nakuru</option>
                <option>bomet</option>
               </select>
            </div>
            <br>

            <br>

            <button type="submit" class="btn">order</button>
          </form>

          <br>
          <br>
          <br>
          <h2>YOUR ORDER:</h2>
          <table class="table">
              <thead>
                <tr>
                  <th>size</th>
                  <th>number</th>
                  <th>crust</th>
                  <th>toppings</th>
                  <th>county</th>
                  <th>town</th>
                </tr>
              </thead>
              <tbody id="orders">
      
              </tbody>
            </table>
           

          <br>
          <br>
          </div>
          <button id="cal" onclick="myFunction()">TOTAL</button>
          <h2>If in need of deliveries,please fill in the option below</h2>
          <form id="delivery">
              <br>
              <button class="btn"onclick="response ()">YES</button>

              <br>
              <br>
              <button class="btn"onclick="exit()">NO</button>
          </form>
        </div>
         
    </div>
    <br>
    <br>
    <div class="card">
        <button class="checkout">checkout</button>
    </div>
    </div>
    
    <br>
    <br>
    <div class="card-footer">
        <p>yummy pizza <br>@2021</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="js/scripts.js" rel="stylesheet" type="text/js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>


</html>
